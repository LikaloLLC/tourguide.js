<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tourguide.js</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="//stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../../tourguide.css" />
    <style>
      blockquote {
        background: #f9f9f9;
        border-left: 10px solid #ccc;
        margin: 1.5em 10px;
        padding: 1em 10px 0.1em 10px;
        quotes: "\201C""\201D""\2018""\2019";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Markdown</h2>
        <p class="lead">
          Below is an example usage of Tourguide.js remote resource based
          approach. Simply add <i><bold>URL</bold></i> to the
          <code>src</code> on <code>Tourguide</code> constructor. Tourguide.js
          also support the
          <a href="https://www.markdownguide.org/basic-syntax/"
            ><i><bold>Markdown</bold></i></a
          >
          language on <code>content</code>. Check the
          <a href="./steps.json" target="_blank" rel="noreferrer noopener"
            ><code>step.json</code></a
          >
          for more details.<br />
          Click [Start tour] button below to start the guided tour:
        </p>
        <p>
          <button class="btn btn-success btn-lg btn-block" id="tourbutton">
            Start tour
          </button>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="../../tourguide.js"></script>
    <script type="text/javascript">
      /*
       * Initialize Tourguide.js
       */
      var tourguide = new Tourguide({ src: "./steps.json" });
      function startTour() {
        tourguide.start();
      }
      // Attach the touruide start evene to the button press
      var tourbutton = document.getElementById("tourbutton");
      tourbutton.addEventListener("click", startTour);
    </script>
  </body>
</html>
